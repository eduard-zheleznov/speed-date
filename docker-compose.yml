version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-}
    container_name: speeddate-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: speeddate-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file:
      - env.production
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=speed_date
      - CORS_ORIGINS=*
    depends_on:
      - mongodb

  mongodb:
    image: mongo:7
    container_name: speeddate-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=speed_date
